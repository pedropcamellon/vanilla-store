<!DOCTYPE html>
<html>

<head>
	<title>Store</title>
	<meta charset="UTF-8" />

	<script src="src/index.js" defer></script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar">
		<span class="navbar__menu">|||</span>
		<span class="navbar__logo">Vanilla Store</span>
		<div class="navbar__cart-btn">
			<span class="cart-icon">
				Cart
			</span>
			<span class="navbar__total-cart-items" data-total=0>0</span>
		</div>
	</nav>
	<!-- end of navbar -->
	<!-- hero -->
	<header class="hero">
		<div class="banner">
			<h1 class="banner__title">Vanilla Store</h1>
		</div>
	</header>
	<!-- end of hero -->
	<!-- products -->
	<section class="products">
		<div class="section__title">
			<h2>Our Products</h2>
		</div>
		<div class="products__list">
			<!-- products -->
		</div>
	</section>
	<!-- end of products -->
	<!-- cart -->
	<div class="cart-overlay">
		<section class="cart-section">
			<span class="cart__close-cart-btn">HIDE CART</span>
			<h3 class="cart__title">Cart</h3>
			<div class="cart__content">
				<!-- cart items -->
			</div>
			<!-- cart footer -->
			<div class="cart__footer">
				<h4 class="">Total: $ <span class="cart-total" data-total=0>0.00</span></h4>
				<button class="class=" clear-cart" type=button>Clear</button>
			</div>
			<!-- end of cart footer -->
		</section>
	</div>
	<!-- end of cart -->
</body>

</html>
